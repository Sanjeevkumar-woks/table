<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 1rem;
  text-align: center;
}
    </style>
</head>
<body>
    <table>

        <th colspan="4">Heath Care</th>
   
      <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Vaalue</th>
          <th>After eating</th>
      </tr>
      <tr>
          <th>Minimum</th>
          <th>Maxximum</th>
          <th>2hrs after eating</th>
      </tr>
      <tr>
          <td>Healty</td>
          <td>70</td>
          <td>100</td>
          <td>Less then 140</td>
      </tr>
      <tr>
          <td>Pre-Diabetes</td>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
      </tr>
      <tr>
          <td>Diabetes</td>
          <td>More then 126</td>
          <td>N/A</td>
          <td>More then 200</td>
      </tr>
    </table>
    
</body>
</html>
